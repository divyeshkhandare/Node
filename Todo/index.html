<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">To-Do List</h1>
    <form class="mx-auto w-50" id="taskForm ">
      <div class="mb-3 d-flex justify-content-center">
        <input type="text" class="form-control w-100" id="taskName" placeholder="Task Name" required/>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input type="text" class="form-control w-100" id="taskDescription" placeholder="Task Description" required/>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <select class="form-select w-100" id="taskStatus">
          <option value="Pending">Pending</option>
          <option value="In-Progress">In-Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <button class="btn btn-secondary w-50" id="addTaskBtn">Add</button>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-center">Task Name</th>
            <th class="text-center">Task Description</th>
            <th class="text-center">Status</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody id="taskData"></tbody>
      </table>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./script.js"></script>

</html>
